<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .first {
            background-color: aqua;
        }
        /* 通过className修改样式，新写一个类 */
        .change {
            background-color: purple;
            color: #fff;
            font-size: 25px;
            margin-top: 100px;

        }
    </style>
</head>
<body>

    <!-- 如果要修改的样式很多时，用style修改就不方便了，可以用className 
    注意className会覆盖之前原有的类名
    如果想要保留原来的类名，可以使用多类名选择器。-->
    <div class="first">文本</div>

    <script>
        const test = document.querySelector('div')
        test.onclick = function() {
            // this.style.backgroundColor = 'purple'
            // 当前元素的类就变成change---注意change要加引号
            this.className = 'first change'//多类名方法---相同属性会覆盖---change中没有的属性会保留first类中的属性
        }
    </script>
</body>
</html>
